<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8" />

	<title>ButtonOS Control Pannel</title>

	<style type="text/css">

		body {
			background: blue;
			background-image: url(img/blue_noise.jpg);
		}

		.container_12 .grid_4 {
			width: 290px;
			margin-top: 20px;
			background: #FFFFFF;
			border-radius: 10px;
			border: 5px solid #EDEDED;
			box-shadow: 0 0 0 1px #A0A0A0;
		}

		.container_12 .grid_4 img {
			float: left;
			margin: 10px;
		}

		.container_12 .grid_4 h3 {
			margin: 0px;
			margin-top: 15px;
		}

		.container_12 .grid_4 p {
			margin: 0px;
		}

		a.task_button {
			display: block;
			color: #000000;
		}


	</style>

</head>
<body>

<section id="section-content">

<div style="width: 960px; margin: 0px auto;">

<div class="container_12" style="background: none;">

	<div class="clear"></div>

	<a class="task_button" rel="external" href="chrome://weave/content/firefox/sync.xul">
		<div class="grid_4">
			<img src="img/icons/sync.png" alt="" />
			<h3>Enable synchronization</h3>
		</div>
	</a>

	<div class="clear"></div>


</div>

</div>

</section>


</body>
</html>
